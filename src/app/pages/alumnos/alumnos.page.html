<ion-header class="ion-no-border">
  <ion-toolbar lines="none">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <main class="main">
    <div *ngIf="profesor">
      <ion-list *ngFor="let curso of profesor.cursos">
        <ion-accordion-group [multiple]="true">
          <ion-accordion>
            <ion-item slot="header" lines="none">
              <div class="box-item">
                <ion-text>{{ curso.nombre }}</ion-text>
              </div>
            </ion-item>
            <div class="item-accordion" slot="content">
              <div *ngFor="let alumnos of curso.alumnosInscritos" class="card-box">            
                <ion-card>
                  <div class="box-img">
                    <div class="border-img">
                      <img src="/assets/img/219969.png" alt="imagen de usuario">
                    </div>
                  </div>
                  <ion-card-header>
                    <ion-card-title>{{ alumnos.nombre }}</ion-card-title>
                    <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
                  </ion-card-header>
                  
                  <ion-card-content>
                    Here's a small text description for the card content. Nothing more, nothing less.
                  </ion-card-content>
                  </ion-card>
              </div>
            </div>
          </ion-accordion>
        </ion-accordion-group>
      </ion-list>
    </div>

    <div *ngIf="!profesor">
      <h1>No hay informacion que mostrar</h1>
    </div>
  </main>
</ion-content>
