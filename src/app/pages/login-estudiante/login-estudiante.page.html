<ion-content slot="start" swipeGesture="false" color="light">
  <main>
    <section class="container">
      <div class="header">
        <div class="ion-logo">
          <img src="/assets/img/aula-presente-rounded.png" alt="logo de empresa"/>
        </div>
        <ion-title>Bienvenido</ion-title>
        <p>Ingresa a tu cuenta {{ rol }}</p>
      </div>
    
      <form [formGroup]="logForm" >
        <div class="ion-padding">
          <ion-item>
            <ion-input label="Email" 
              placeholder="fi.munoz@duocuc.cl" 
              type="text" 
              labelPlacement="floating"
              class="input"
              color="secondary"
              formControlName="email"
              ></ion-input>
            <ion-icon></ion-icon>
          </ion-item>
    
          <ion-item>
            <ion-input label="Password" 
              placeholder="amaroweko" 
              [type]="hidePassword ? 'password' : 'text'"
              labelPlacement="floating"
              color="secondary"
              formControlName="password"
              ></ion-input>
            <ion-icon *ngIf="hidePassword" name="lock-closed" (click)="togglePasswordVisibility()"></ion-icon>
            <ion-icon *ngIf="!hidePassword" name="lock-closed-outline" (click)="togglePasswordVisibility()"></ion-icon>
          </ion-item>
    
          <div class="box-links">
            <ion-checkbox>
              <a class="ion-link">Recuerdame</a>
            </ion-checkbox>
    
            <a class="ion-link" (click)="openResetPasswordModal()" >¿Olvidaste la contraseña?</a>
          </div>
    
          <ion-button (click)="login()" class="btn-signIn">
            Ingresar
          </ion-button>
    
          <div class="separator">
            <hr />
            <p> O </p>
            <hr>
           </div>
    
           <ion-button (click)="loginProfe()" class="btn-signIn">
            Ingresar como {{ rol }}
          </ion-button>
    
    
          <div class="footer">
            <p>¿Eres nuevo en la plataforma?
              <a class="ion-link"
                 [routerLink]="['/register']"
              >Registrate</a> 
            </p>
          </div>
    
        </div>
      </form>
    </section>
    
    <section class="images">
      <img src="/assets/img/libro.png" alt="">
    </section>
  </main>
</ion-content>
