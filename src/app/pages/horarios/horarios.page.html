<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="main">

    <ion-list *ngFor="let dia of getKeys(componentes)">
      <ion-accordion-group [multiple]="true">
        <ion-accordion>
          <ion-item slot="header" >
            <div class="box-item">
              <ion-text>{{ dia }}</ion-text>
            </div>
          </ion-item>
          <div class="item-accordion" slot="content">
            <div *ngFor="let clase of componentes[dia]">            
               <ion-item lines="none">
                  {{ clase.curso }} {{ clase.nombre }}
               </ion-item>
            </div>
          </div>
        </ion-accordion>
      </ion-accordion-group>
    </ion-list>

  </div>
</ion-content>
